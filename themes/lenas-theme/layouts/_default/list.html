{{ define "main" }}
<h2>Alle Tage</h2>
<div class="days-grid">
    {{ range .Pages }}
        <a class="day-box {{ if eq .File.BaseFileName (printf "day%02d" now.Day) }}today{{ end }}" href="{{ .RelPermalink }}">
            <span>{{ replace .Title "Day " "Tag " }}</span>
        </a>
    {{ end }}
</div>
{{ end }}
